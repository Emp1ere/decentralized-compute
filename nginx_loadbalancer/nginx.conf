# Балансировщик нагрузки для узлов оркестратора.
# ip_hash: один и тот же клиент (по IP) всегда попадает на один узел (нужно для api_key в памяти узла).
# Распределение: разные воркеры (разные IP) попадают на разные узлы → нагрузка балансируется.
upstream orchestrator {
    ip_hash;
    server orchestrator_node_1:5000 max_fails=2 fail_timeout=30s;
    server orchestrator_node_2:5000 max_fails=2 fail_timeout=30s;
}

server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://orchestrator;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
